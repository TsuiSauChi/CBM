<ion-content padding>
    <img class="jtc-building" src="assets/images/jtcbuilding.png" alt="JTC buiding" />
    <form [formGroup]="login" (ngSubmit)="logForm()">
      <ion-grid>
          <ion-row>
              <ion-col col-6>
                  <img class="jtc-logo" src="assets/images/jtc.png" alt="JTC Logo" />
              </ion-col>
              <ion-col col-6>
                <img class="cbm-logo" src="assets/images/cbm.png" alt="CBM Logo" />
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                  <ion-label>Employee ID: </ion-label>
              </ion-col>
              <ion-col col-6>
                  <input class="login-input" formControlName="user"  type="text" value={{userinput}}/>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                  <ion-label>Password: </ion-label>
              </ion-col>
              <ion-col col-6>
                  <input class="login-input" formControlName="password"  type="password" value={{passinput}}/>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6></ion-col>
              <ion-col col-6>
                <ion-checkbox formControlName="checked"></ion-checkbox>
                <span class="login-rmbpass">Remember Password?</span>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-8>
                  <button ion-button>Forgot Password</button>
              </ion-col>
              <ion-col col-4>
                  <button ion-button type="submit">Login In</button>
              </ion-col>
          </ion-row>
        </ion-grid>
    </form>
</ion-content>
